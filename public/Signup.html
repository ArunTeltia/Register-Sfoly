<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Niconne&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>Register Your School</title>
</head>

<body>
    <div class="container">
        <div class="container1">
            <div class="image_container">
                <img src="./university (1).svg" class="image">
                <div>
                    <center>
                        <a href="/register" class="registerr">
                            Register Now
                        </a>
                    </center>
                </div>
            </div>

        </div>

        <div class="content">
            <form action="" method="post">
                <h1>Register Your School</h1>
                <div class="form-group">
                    <label for="">Email</label>
                    <br>
                    <input type="text" class="form-control" name="email" id="txt" aria-describedby="helpId"
                        placeholder="email">

                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <br>
                    <input type="text" class="form-control" name="phone" id="txt" aria-describedby="helpId"
                        placeholder="School Number">

                </div>
                <div class="form-group">
                    <label for="">School Name</label>
                    <br>
                    <input type="text" class="form-control" name="sname" id="txt" aria-describedby="helpId"
                        placeholder="Enter your school name">

                </div>
                
                <div class="form-group">
                    <label for="">Password</label>
                    <br>
                    <input type="password" class="form-control" name="password" id="txt" placeholder="Password">
                </div>
                Already Registered? <a class="registerr" href="index.html">Login Here</a>
                <br>
                <button type="submit" class="btn"><a href="index.html">Register</a></button>
            </form>
        </div>
    </div>
</body>

</html>
