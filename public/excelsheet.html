<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="excelsheet.css">
    <title>Student Registration Sheet</title>
</head>
<body>
    <div class="container">
        <div class="leftColumn">
            <h3>Upload Student Registration Sheet (SRS)</h3>
            <div class="container1">
                <img src="cloud.png" alt="">
                <h4>Drag & Drop your files here</h4>
                <small>or</small>
                <button class="fileChoose">Choose File</button>
                <p>Allowed file types jpg, jpeg, doc, xls, xlsx, pdf</p>
            </div>
        </div>
        <div class="rightColumn">
            <div class="container2">
                <div>
                    <div class="text">File Name</div>
                    <div class="text"></div>
                </div>
                <div>
                    <div class="text">Status</div>
                    <div class="text"></div>
                </div>
                <button class="close">NEXT</button>
            </div>
        </div>
    </div>
    <div class="download-wrapper">
        <div class="downloadText">Download Template</div>
        <button class="downloadButton fa fa-download"></button>
    </div>
</body>
</html>
