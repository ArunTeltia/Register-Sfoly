<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="particpants.css">
    <title>Participants</title>
</head>

<body>
    <div class="status-bar" style="width:80%">
        <img class="status-image" src="9.svg">
    </div>
    <div id="main-container">
        <h2>Class-wise number of participnts</h2>
        <div class="input">
            <label for="">Total number of students participating in all three Olympiads
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text">
        </div>
        <div class="input">
            <label for="">Total number of students participating in exactly one Olympiad&nbsp;&nbsp;</label>
            <input type="text">
        </div>
        <div class="input">
            <label for="">Total number of students participating in exactly two Olympiads</label>
            <input type="text">
        </div>
        <div class="total-text">
            <small class="first">Total participant:</small>
            <small>Total olympiads:</small>
            <small>Total amount to be paid:</small>
        </div>
        <div class="span">2.4% extra will be charged if you pay online.</div>
        <div class="buttons">
            <button class="button-1">Transfer to account</button>
            <button class="button-2">Pay Online</button>
        </div>
    </div>
</body>

</html>
